{% extends "base.html" %}

{% block content %}
  <h2>File: {{ file.filename }}</h2>
  <p>Date: {{ file.date }}</p>
  <p>User: {{ user.first_name }}</p>

  <a href="{{ url_for('views.view_files') }}" class="btn btn-secondary">Back to Files</a>

  <hr>

  <h4>File Content:</h4>
  <pre>{{ file.data|safe }}</pre>
{% endblock %}
