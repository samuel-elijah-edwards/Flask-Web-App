{% extends "base.html" %}
{% block title %}Transcribe{% endblock %}
{% block content %}

<h1 align="center">Transcribe a Video</h1>
<form method="POST" enctype="multipart/form-data">
    <input type="file" id="video" name="video" accept=".mp4">
    <br />
    <br />
    <button type="submit">Transcribe</button>
</form>

{% endblock %}
